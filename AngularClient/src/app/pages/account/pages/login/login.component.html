<div class="d-flex justify-content-center mt-5">
    <div class="col-3">
        <form 
            [formGroup]="loginForm" 
            (ngSubmit)="onSubmit()"
        >
            <div class="text-center mb-4">
                <h1 class="mb-3">Логин</h1>
            </div>

            <app-input 
                [formControl]="loginForm.controls['email']" 
                [label]="'Email Адрес'"
            ></app-input>
            <app-input 
                [formControl]="loginForm.controls['password']" 
                [label]="'Пароль'" 
                [type]="'password'"
            ></app-input>

            <div class="d-grid">
                <button 
                    [disabled]="loginForm.invalid" 
                    class="btn btn-lg btn-primary mt-3" 
                    type="submit"
                >
                    Войти
                </button>
            </div>
        </form>
    </div>
</div>
