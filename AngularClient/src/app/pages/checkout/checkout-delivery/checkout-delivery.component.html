<div 
    *ngIf="checkoutFormGroup" 
    [formGroup]="checkoutFormGroup"
    class="mt-4" 
>
    <div class="row" formGroupName="deliveryFormGroup">
        <div 
            *ngFor="let method of deliveryMethods"
            class="col-6 form-group" 
        >
            <input 
                (click)="setShippingPrice(method)"
                formControlName="deliveryMethod"
                type="radio"
                id="{{ method.id }}"
                value="{{ method.id }}"
                class="form-check-input"
            />
            <label 
                for="{{ method.id }}" 
                class="form-check-label ms-2 mb-3"
            >
                <strong>
                    {{ method.shortName }} - {{ method.price | currency }}
                </strong>
                <br />
                <span class="label-description">
                    {{ method.description }}
                </span>
            </label>
        </div>
    </div>
</div>

<div class="d-flex justify-content-between flex-row mb-5">
    <button 
        class="btn btn-outline-primary" 
        cdkStepperPrevious
    >
        <i class="fa fa-angle-left"></i> 
        Назад
    </button>
    <button 
        class="btn btn-primary" 
        cdkStepperNext
    >
        Вперёд 
        <i class="fa fa-angle-right"></i> 
    </button>
</div>
