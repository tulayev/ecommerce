<div class="container mt-5">
    <div 
        *ngIf="order"
        class="row" 
    >
        <div class="col-8">
            <div>
                <div class="table-responsive">
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col" class="border-0 bg-light">
                                    <div class="p-2 text-uppercase">Продукт</div>
                                </th>
                                <th scope="col" class="border-0 bg-light">
                                    <div class="py-2 text-uppercase">Цена</div>
                                </th>
                                <th scope="col" class="border-0 bg-light">
                                    <div class="py-2 text-uppercase">Количество</div>
                                </th>
                                <th scope="col" class="border-0 bg-light">
                                    <div class="py-2 text-uppercase">Итого</div>
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let item of order.orderItems">
                                <th scope="row">
                                    <div class="p-2">
                                        <img 
                                            src="{{ item.pictureUrl }}" 
                                            alt="{{ item.productName }}" 
                                            class="img-fluid"
                                            style="max-height: 50px"
                                        />
                                        <div class="ml-3 d-inline-block align-middle">
                                            <h5 class="mb-0">{{ item.productName }}</h5>
                                        </div>
                                    </div>
                                </th>
                                <td class="align-middle">
                                    <strong>{{ item.price | currency }}</strong>
                                </td>
                                <td class="align-middle">
                                    <span class="font-weight-bold px-2">{{ item.quantity }}</span>
                                </td>
                                <td class="align-middle">
                                    <strong>{{ item.price * item.quantity | currency }}</strong>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="col-4">
            <div class="bg-light px-4 py-3 text-uppercase font-weight-bold">Заказ</div>
            <div class="p-4">
                <ul class="list-unstyled mb-1">
                    <li class="d-flex justify-content-between py-3 border-bottom">
                        <strong class="text-muted">Сумма заказа</strong>
                        <strong>{{ order.subtotal | currency }}</strong>
                    </li>
                    <li class="d-flex justify-content-between py-3 border-bottom">
                        <strong class="text-muted">Цена доставки</strong>
                        <strong>{{ order.shippingPrice | currency }}</strong>
                    </li>
                    <li class="d-flex justify-content-between py-3 border-bottom">
                        <strong class="text-muted">Итого</strong>
                        <strong>{{ order.total | currency }}</strong>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
