<div class="container mt-5">
    <div *ngIf="(cartService.cartSource$ | async) === null">
        <p>Корзина пуста</p>
    </div>

    <ng-container *ngIf="(cartService.cartSource$ | async) as cart">
        <div class="container">
            <div class="row">
                <app-cart-summary
                    (addItem)="incrementQuantity($event)"
                    (removeItem)="removeItem($event)"
                ></app-cart-summary>
            </div>

            <div class="row">
                <div class="col-6 offset-6">
                    <app-order-totals></app-order-totals>
                    <div class="d-grid">
                        <a 
                            routerLink="/checkout" 
                            class="btn btn-outline-primary py-2 mb-4"
                        >
                            Перейти к оплате
                        </a>
                    </div>
                </div>
            </div>

        </div>
    </ng-container>

</div>
