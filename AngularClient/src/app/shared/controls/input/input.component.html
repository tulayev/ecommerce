<div class="form-floating mb-3">
    <input 
        [formControl]="control"
        [ngClass]="(control.touched) ? control.invalid ? 'is-invalid' : 'is-valid' : null"
        type="{{ type }}" 
        placeholder="{{ label }}"
        class="form-control"
    >
    <div 
        *ngIf="control.status === 'PENDING'" 
        class="fa fa-spinner fa-spin loader"
    ></div>
    <label for="floatingInput">
        {{ label }}
    </label>
    <div 
        *ngIf="control.errors?.['required']" 
        class="invalid-feedback"
    >
        Пожалуйста введите свой {{ label }}
    </div>
    <div 
        *ngIf="control.errors?.['email']" 
        class="invalid-feedback"
    >
        Неправильный почтовый адрес
    </div>
    <div 
        *ngIf="control.errors?.['pattern']" 
        class="invalid-feedback"
    >
        Пароль слишком простой
    </div>
    <div 
        *ngIf="control.errors?.['emailExists']" 
        class="invalid-feedback"
    >
        Адрес почты занят
    </div>
</div>
