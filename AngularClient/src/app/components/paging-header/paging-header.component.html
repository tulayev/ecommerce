<header *ngIf="totalCount && pageNumber && pageSize">
    <span *ngIf="totalCount > 0">
        Показаны
        <strong>
            {{ (pageNumber - 1) * pageSize + 1 }} - {{ (pageNumber * pageSize > totalCount) ? totalCount : pageNumber * pageSize }}
        </strong> 
        результатов из
        <strong>
            {{ totalCount }}
        </strong>  
    </span>
    
    <span *ngIf="totalCount === 0">
        Для данного фильтра найдены<strong>0 </strong> результатов. 
    </span>
</header>
